AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This template provisions an Auto Scaling Group in a VPC Subnet provisioned in a different stack.

######################
# Resource Config Step
######################

#   LaunchConfig
#   AutoScaling
#   Security Group

######################
# Parameters section
######################

Parameters:
  NetworkStackName:
    Description: >-
      Name of an active CloudFormation stack that contains the networking
      resources, such as the VPC and subnet that will be used in this stack.
    Type: String
    MinLength: 1
    MaxLength: 255
    AllowedPattern: '^[a-zA-Z][-a-zA-Z0-9]*$'
    Default: cfn-vpc

  SGStackName:
    Description: >-
      Name of an active CloudFormation stack that contains the networking
      resources, such as the SecurityGroup that will be used in this stack.
    Type: String
    MinLength: 1
    MaxLength: 255
    AllowedPattern: '^[a-zA-Z][-a-zA-Z0-9]*$'
    Default: cfn-sg

  ALBStackName:
    Description: >-
      Name of an active CloudFormation stack that contains the networking
      resources, such as the Application Load Balancer that will be used in this stack.
    Type: String
    MinLength: 1
    MaxLength: 255
    AllowedPattern: '^[a-zA-Z][-a-zA-Z0-9]*$'
    Default: cfn-alb

  SSMMgmtRoleName:
    Description: Name of IAM Role
    Type: 'String'
    Default: AmazonSSMMgmtRole

  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: must be the name of an existing EC2 KeyPair.

  PublicSubnets:
    Description: The list of SubnetIds in your Virtual Private Cloud (VPC)
    Type: 'List<AWS::EC2::Subnet::Id>'

  PrivateSubnets:
    Description: The list of SubnetIds in your Virtual Private Cloud (VPC)
    Type: 'List<AWS::EC2::Subnet::Id>'

  WebServerCapacity:
    Default: '2'
    Description: The initial number of WebServer instances
    Type: Number
    MinValue: '2'
    MaxValue: '5'
    ConstraintDescription: must be between 2 and 5 EC2 instances.

  CPUPolicyTargetValue:
    Description: The target value for the metric
    Type: String
    Default: 50

  InstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t3.small
    AllowedValues:
      - t3.nano
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
    ConstraintDescription: must be a valid EC2 instance type.

