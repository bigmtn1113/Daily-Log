# Resources section
######################

Resources:
# Auto Scaling Group Configuration
  WebServerGroup:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      VPCZoneIdentifier:
        !Ref PrivateSubnets
      LaunchConfigurationName:
        !Ref LaunchConfig
      MinSize: '2'
      MaxSize: '5'
      DesiredCapacity:
        !Ref WebServerCapacity
      TargetGroupARNs:
        - Fn::ImportValue:
            !Sub "${ALBStackName}-extALBTargetGroupARN"
      Tags:
        - Key: 'Name'
          Value: 'feWeb'
          PropagateAtLaunch: 'true'
    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
        Count:
          !Ref WebServerCapacity
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: '1'
        MaxBatchSize: '1'
        PauseTime: PT15M
        WaitOnResourceSignals: 'true'

  CPUPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref WebServerGroup
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: !Ref CPUPolicyTargetValue

# LaunchConfig Session
  LaunchConfig:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      ImageId:
        'Fn::FindInMap':
          - AWSRegionArch2AMI
          - Ref: 'AWS::Region'
          - 'Fn::FindInMap':
              - AWSInstanceType2Arch
              - Ref: InstanceType
              - Arch
      InstanceType:
        Ref: InstanceType
      IamInstanceProfile:
        Ref: SSMMgmtRoleName
      SecurityGroups:
        - Fn::ImportValue:
            !Sub "${SGStackName}-WebServerSecurityGroupID"
      KeyName:
        Ref: KeyName
      UserData:
        Fn::Base64: !Sub
        - |
          #!/bin/bash
          echo export PORT=8000 >> /etc/profile
          echo export DAILYLOG_API_ADDR=${intALB} >> /etc/profile
          source /etc/profile
          cd /home/ec2-user/front/
          /usr/bin/pm2 start ecosystem.config.js
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WebServerGroup --region ${AWS::Region}
        - intALB:
            Fn::ImportValue:
              !Sub "${ALBStackName}-intURL"

